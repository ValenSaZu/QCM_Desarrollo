<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <form class="form" id="loginForm">
    <div class="header">
        <h2 class="form-title">Welcome Back</h2>
        <p class="form-subtitle">Please log in to continue</p>
    </div>

    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-input" 
             placeholder="Enter your username" autocomplete="username" required>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-input" 
             placeholder="Enter your password" autocomplete="current-password" required>
    </div>

    <div id="error-message" class="error-message" style="color: red; margin-bottom: 15px; display: none;"></div>

    <button type="submit" class="button-full">
      <span class="button-text">Log In</span>
      <span class="button-loader" style="display: none;">Signing in...</span>
    </button>

    <p class="form-footer">
        <a href="/registro" class="form-link">No account yet? Sign Up</a>
    </p>
  </form>

<style>
    .error-message {
        color: #dc3545;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
        padding: 10px 15px;
        margin-bottom: 15px;
        font-size: 14px;
    }
    .button-text, .button-loader {
        display: inline-block;
    }
    .button-loader {
        display: none;
    }
    .loading .button-text {
        display: none;
    }
    .loading .button-loader {
        display: inline-block;
    }
</style>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        console.log('Enviando login:', { username, password });
        
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/login', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                console.log('Status:', xhr.status);
                console.log('Response:', xhr.responseText);

                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        console.log('Datos parseados:', data);
                        
                        if (data.success) {
                            if (data.session_id) {
                                document.cookie = `session_id=${data.session_id}; path=/`;
                            }
                            
                            console.log('Redirigiendo a:', data.redirect);
                            window.location.href = data.redirect;
                        } else {
                            alert(data.message || 'Error en la autenticación');
                        }
                    } catch (e) {
                        console.error('Error parseando JSON:', e);
                        alert('Error procesando respuesta del servidor');
                    }
          } else {
                    console.error('Error HTTP:', xhr.status);
                    alert('Error de conexión: ' + xhr.status);
          }
            }
        };
        
        xhr.onerror = function() {
            console.error('Error de red');
            alert('Error de conexión');
        };
        
        const requestData = JSON.stringify({
            username: username,
            password: password
        });
        
        console.log('Enviando datos:', requestData);
        xhr.send(requestData);
    });
</script>
</body>
</html>
